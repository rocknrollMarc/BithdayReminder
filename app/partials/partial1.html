<div class="text-right" my-facebook permissions="friends_birthday" friends='myFriends'></div>
  <h1>My Friends Birthday Reminder</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Friend</th>
        <th>Birthday</th>
      </tr>
    </tbody>
  </table>
  <div ng-repeat="friend in myFriends">
    {{ friend.name }}
  </div>
